<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
             background-image: url("{{ url_for('static', filename='images/forgot1.png') }}");
             background-repeat:no-repeat;
             background-size:cover;
                backdrop-filter: blur(5px); /* blur amount */
            -webkit-backdrop-filter: blur(8px);
             
        }
        /* NAVBAR ADDED */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar h2 {
            color: white;
            font-size: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 25px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #00ffcc;
        }

        .box {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;

            /* shift box down because navbar is fixed */
            margin-top: 0px;  
            margin-left:700px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #004ccc;
        }

        a {
            word-break: break-all;
            color: #004ccc;
        }
    </style>
</head>
<body>

    <!-- NAVBAR ONLY ADDED -->
    <div class="navbar">
        <h2>Job Portal</h2>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
        </div>
    </div>

    <div class="box">
        <h2>Forgot Password</h2>

        <form method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}

        {% if reset_link %}
            <p>Click here to reset:</p>
            <a href="{{ reset_link }}">{{ reset_link }}</a>
        {% endif %}
    </div>

</body>
</html>

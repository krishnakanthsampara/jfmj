<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='images/dash1.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .navbar h2 {
            color: white;
            font-size: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 25px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #00ffcc;
        }

        /* Dashboard container */
        .dashboard-container {
            position: relative;
            top: 100px;
            width: 450px;
            margin: auto;
            padding: 35px;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
        }

        h2 { font-size: 28px; margin-bottom: 20px; }

        .button-group a {
            display: block;
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            background: white;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        .button-group a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Job Portal</h2>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('employer_profile') }}">My Profile</a>
       
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<div class="dashboard-container">
    <h2>Welcome, {{ user.name }} ðŸ‘”</h2>
    <div class="button-group">
        <a href="{{ url_for('post_job') }}">Post a Job</a>
        
        <a href="{{ url_for('employer_view_jobs') }}">My Posted Jobs</a>

        <a href="{{ url_for('view_applications') }}">View Applications</a>
    </div>
</div>

</body>

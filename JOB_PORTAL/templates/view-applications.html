<!DOCTYPE html>
<html>
<head>
    <title>Applications</title>
    
</head>

<body>

<h2>Job Seekers Applied for Your Jobs</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Student Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Resume</th>
    </tr>

    {% for a in applications %}
    <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.email }}</td>
        <td>{{ a.title }}</td>
        <td>
            <a href="{{ url_for('static', filename='resumes/' + a.resume) }}" download>
                Download Resume
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

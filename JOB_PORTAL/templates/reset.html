<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='images/reset.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-right:700px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #004ccc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Reset Your Password</h2>

    <form method="POST" action="">
        <input type="password" name="password" placeholder="Enter New Password" required>
        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posted Jobs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/available.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .job {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .job h3 {
            margin: 0 0 10px;
            color: #222;
        }

        .job p {
            margin: 6px 0;
            color: #555;
        }

        /* Delete Button */
        .delete-btn {
            background: red;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>

<h2>My Posted Jobs</h2>

{% if jobs|length == 0 %}
    <h3 style="color:white; text-align:center;">You have not posted any jobs yet.</h3>
{% endif %}

{% for job in jobs %}
<div class="job">
    <h3>{{ job.title }}</h3>
    <p><b>Company:</b> {{ job.company }}</p>
    <p><b>Location:</b> {{ job.location }}</p>
    <p><b>Description:</b> {{ job.description }}</p>
    <p><b>Salary:</b> {{ job.salary }}</p>
</div>
{% endfor %}

</body>
</html>
